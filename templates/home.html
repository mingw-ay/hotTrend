{% extends "layout.html" %} {% block css %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static',filename='home.css') }}"
/>
{% endblock %} {% block content %}
<!-- 搜索框，以及开始爬虫按钮 -->
<div class="filter pb-5">
  <div class="row g-3 ms-auto pt-sm-5 pt-md-0 pb-4">
    <div class="col-1"></div>
    <div class="col-8">
      <input
        type="text"
        class="form-control filter-input"
        placeholder="输入爬虫对象网址"
      />
    </div>
    <div class="col-3">
      <a href="/category/体育">
        <button type="button" class="btn Addbtn">添加站点</button>
      </a>
    </div>
  </div>
</div>

<!-- 网站图标,展示爬虫对象 -->
<div class="websites pb-5">
  <div class="row g-3">
    <div class="col-md-1"></div>
    <div class="col-md-2 col-sm-4">
      <button type="button" class="btn website">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-shejiaotubiao-46"></use>
        </svg>
      </button>
    </div>
    <div class="col-md-2 col-sm-4">
      <button type="button" class="btn website">
        <svg class="icon" aria-hidden="true">
          <use
            xlink:href="#icon-toutiaoyangshi
    "
          ></use>
        </svg>
      </button>
    </div>
    <div class="col-md-2 col-sm-4">
      <button type="button" class="btn website">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-wangyi"></use>
        </svg>
      </button>
    </div>
    <div class="col-md-2 col-sm-4">
      <button type="button" class="btn website">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-icon2"></use>
        </svg>
      </button>
    </div>
    <div class="col-md-2 col-sm-4">
      <button type="button" class="btn website btn-blue">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-icon_bilibili-circle"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
{% endblock content %} {% block scripts %}
<script src="{{ url_for('static',filename='home.js') }}"></script>
{% endblock %}
